# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

livenessProbe:
    # -- Enable the liveness probe
    enabled: true
    # -- The liveness probe initial delay seconds
    initialDelaySeconds: 30
    # -- The liveness probe period seconds
    periodSeconds: 30
    # -- The liveness probe timeout seconds
    timeoutSeconds: 1
    # -- The liveness probe failure threshold
    failureThreshold: 3
    # -- The liveness probe success threshold
    successThreshold: 1
    httpGet:
            path: /
            port: 5000
            scheme: HTTP
  readinessProbe:
    # -- Enable the readiness probe
    enabled: true
    # -- The readiness probe initial delay seconds
    initialDelaySeconds: 30
    # -- The readiness probe period seconds
    periodSeconds: 30
    # -- The readiness probe timeout seconds
    timeoutSeconds: 1
    # -- The readiness probe failure threshold
    failureThreshold: 3
    # -- The readiness probe success threshold
    successThreshold: 1
    httpGet:
            path: /
            port: 5000
            scheme: HTTP

image:
  repository: sonaliswatika/samsung-challenge
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "nodejs-web-app"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
